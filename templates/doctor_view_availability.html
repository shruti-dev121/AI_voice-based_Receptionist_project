<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h2 {
            margin: 20px 0;
            color: #333;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 85%;
            background: white;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 14px;
            text-align: center;
            font-size: 15px;
        }
        table th {
            background: #007BFF;
            color: white;
            font-size: 16px;
        }
        table tr:nth-child(even) {
            background: #f9f9f9;
        }
        .status-available {
            color: green;
            font-weight: bold;
        }
        .status-unavailable {
            color: red;
            font-weight: bold;
        }
        .back-btn {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 18px;
            background: #007BFF;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Doctor Availability</h1>
    </header>

    <h2>My Availability Slots</h2>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for slot in availability %}
                <tr>
                    <td>{{ slot['day'] }}</td>
                    <td>{{ slot['start_time'] }}</td>
                    <td>{{ slot['end_time'] }}</td>
                    <td class="status-{{ slot['status']|lower }}">{{ slot['status'] }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="4">No availability slots found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('doctor_dashboard') }}" class="back-btn">â¬… Back to Dashboard</a>
</body>
</html>
