<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Secure Payment Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /*
         * New CSS with a creative triangle background.
         */

      /* Variables for a soft, professional color scheme */
      :root {
        --light-bg: #eef3f8;
        --card-bg: #ffffff;
        --primary-blue: #34495e;
        --text-dark: #334e68;
        --text-light: #627d98;
        --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.08);
        --border-radius: 20px;
      }

      /* Base and background */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #2c3e50; /* Fallback dark color */
        background-image: linear-gradient(25deg, #1abc9c 0%, #16a085 100%),
          linear-gradient(115deg, #3498db 0%, #2980b9 100%),
          linear-gradient(-135deg, #9b59b6 0%, #8e44ad 100%);
        background-size: 150% 150%;
        background-position: center;
        animation: gradient-animation 15s ease infinite;

        color: var(--text-dark);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 40px 20px;
        position: relative;
        overflow: hidden;
      }

      /* Triangle pattern using pseudo-elements */
      body::before,
      body::after {
        content: "";
        position: absolute;
        width: 1000px;
        height: 1000px;
        background: rgba(255, 255, 255, 0.05);
        clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      }

      body::before {
        top: -200px;
        left: -300px;
        transform: rotate(-15deg);
      }

      body::after {
        bottom: -200px;
        right: -300px;
        transform: rotate(165deg);
      }

      /* Animation for a subtle background movement */
      @keyframes gradient-animation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Header Styling */
      header {
        text-align: center;
        margin-bottom: 50px;
        position: relative;
        z-index: 2;
        color: white;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
      }

      header h1 {
        font-weight: 700;
        font-size: 2.8rem;
      }

      header p {
        font-size: 1.1rem;
        margin-top: 10px;
        font-weight: 400;
      }

      /* Main container and layout */
      .main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 30px;
        max-width: 900px;
        width: 100%;
        position: relative;
        z-index: 2;
      }

      /* Card styling */
      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(5px);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-soft);
        padding: 40px 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      }

      .card h2 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 30px;
        color: var(--text-dark);
        position: relative;
        user-select: none;
      }

      .card h2::after {
        content: "";
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: -10px;
        width: 40px;
        height: 3px;
        background-color: #3498db;
        border-radius: 2px;
      }

      /* QR Code styles */
      .qr-image {
        width: 250px;
        height: 250px;
        border-radius: 12px;
        background: #fff;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
        object-fit: contain;
      }

      /* Payment list */
      .payment-list {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      /* Payment button */
      .payment-button {
        display: flex;
        align-items: center;
        background: #f8f9fa;
        border: 1px solid #e0e6ed;
        border-radius: 14px;
        padding: 14px 20px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        user-select: none;
      }

      .payment-button:hover {
        background: #eef3f9;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }

      .payment-button img {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        margin-right: 20px;
        background: white;
        padding: 5px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
      }

      .payment-button span {
        font-size: 1.05rem;
        font-weight: 600;
        color: var(--text-dark);
      }

      /* Footer */
      footer {
        margin-top: 50px;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 400;
        font-size: 0.9rem;
        user-select: none;
        position: relative;
        z-index: 2;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }

      /* Responsive adjustments for smaller screens */
      @media (max-width: 768px) {
        .main {
          grid-template-columns: 1fr;
          gap: 20px;
        }
        .card {
          padding: 30px 20px;
        }
        .qr-image {
          width: 220px;
          height: 220px;
        }
        .payment-list {
          gap: 12px;
        }
        .payment-button {
          padding: 12px 15px;
        }
        .payment-button img {
          width: 35px;
          height: 35px;
          margin-right: 15px;
        }
        .payment-button span {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Secure Payment</h1>
      <p>Choose your payment method or scan the QR code to pay instantly</p>
    </header>

    <section class="main">
      <div class="card">
        <h2>Scan & Pay</h2>
        <img src="qr.png" alt="QR Code" class="qr-image" />
      </div>

      <div class="card">
        <h2>Payment Options</h2>
        <div class="payment-list">
          <div class="payment-button">
            <img src="upi.png" alt="UPI" />
            <span>Pay via UPI</span>
          </div>
          <div class="payment-button">
            <img src="paytm.png" alt="Paytm" />
            <span>Pay with Paytm</span>
          </div>
          <div class="payment-button">
            <img src="phonepe.png" alt="PhonePe" />
            <span>Pay with PhonePe</span>
          </div>
          <div class="payment-button">
            <img src="gpay.png" alt="Google Pay" />
            <span>Pay with Google Pay</span>
          </div>
          <div class="payment-button">
            <img src="debit.png" alt="Debit Card" />
            <span>Debit Card</span>
          </div>
          <div class="payment-button">
            <img src="credit.png" alt="Credit Card" />
            <span>Credit Card</span>
          </div>
          <div class="payment-button">
            <img src="netbanking.png" alt="Net Banking" />
            <span>Net Banking</span>
          </div>
        </div>
      </div>
    </section>

    <footer>&copy; 2025 SmartPay Systems. All rights reserved.</footer>
    <script>
      // Simulated payment click
      document.querySelectorAll(".payment-button").forEach((button) => {
        button.addEventListener("click", () => {
          alert("Payment Successful ✅");
          window.location.href = "token.html"; // Redirect to your token system page
        });
      });

      // Optional: If user clicks on QR code image
      document.querySelector(".qr-image").addEventListener("click", () => {
        alert("QR Payment Successful ✅");
        window.location.href = "token.html"; // Redirect to token page
      });
    </script>
  </body>
</html>
